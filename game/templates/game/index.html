
{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>DIGIWEEK CON-QR</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
    </script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }



    </style>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-dark bg-light">
    
<div class="cover-container d-flex w-50 h-100 p-1 mx-auto flex-column">
  <header class="mx-auto mb-5">


      <div class="card" style="width: 18rem;">
        <img src="{% static 'game/img1.png' %}" class="img-thumbnail card-img-top mx-auto d-block" alt="DIGIWEEK">

      </div>


  </header>

  {% if link %}
    <h6>Link to <a href="{{link}}"> next riddle</a></h6>
  {% endif %}

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="text-{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
  </ul>
  {% endif %}

  <main class="mb-5">
    <h6 class="mb-5">Enter your team's 6 digit code.</h6>

    <form method="post" action="{% url 'qrtoken-view' qrtoken %}" class="form">

      <div class="row g-3 align-items-center">
        <div class="col-sm-6 mx-auto">

          {% csrf_token %}
          {{form.tcode}}

          {{form.captcha}}


        </div>


      </div>


      <button onClick="window.location.reload();" class="btn btn-primary btn-sm">Refresh Captcha</button>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary btn-lg mt-3 mb-3 bg-dark text-white">Submit</button>

      </div>
      
    </form>

  </main>


</div>

 
  <script type="text/javascript">

  </script>
    
  </body>
</html>
